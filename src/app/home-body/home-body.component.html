<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>My Favourite Products</h1>
    </div>
  </div>
</div>
  <div class="container">
    <div class="row" >
      <div [routerLink]="['/product-description/',item.id]" class="col-md-4" *ngFor="let item of product_array">
        <div class="product">
          <div class="product-img">
            <img src="{{item.imageUrl}}" alt="">
          </div>
          <div class="product-body">
            <p class="product-category">Category</p>
            <h3 class="product-name"><a href="#">{{item.name}}</a></h3>
            <h4 class="product-price">${{item.sellingPrice}} <del class="product-old-price">${{item.mrp}}</del></h4>
            <div class="product-rating">
              <i class="fa fa-star" *ngFor="let star of cf.defineArray(item.rating)"></i>
            </div>
            <div class="product-btns">
              <button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">add to wishlist</span></button>
              <button class="add-to-compare"><i class="fa fa-exchange"></i><span class="tooltipp">add to compare</span></button>
              <button class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></button>
            </div>
          </div>
          <div class="add-to-cart">
            <button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to cart</button>
          </div>
        </div>
      </div>
    </div>
      </div>
